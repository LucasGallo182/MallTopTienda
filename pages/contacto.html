<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallTop - Tienda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="grid__container">
        <!--header-->
        <header class="header__top">
            <div class="header__style">
                <div class="image__search__style">
                    <img class="image__search__width" src="../images/logo.png" alt="logo__ppal">
                </div>
                <div>
                    <form class="form__search">
                        <input class="input__style" type="text" placeholder="Ingrese su busqueda...">
                        <a href="#"><img class="search__size" src="../images/search.png" alt="lupa__busqueda"></a>
                    </form>
                </div>
                <div>
                    <a href="#"><img class="carrito__size" src="../images/shopping-cart.png" alt="carrito"></a>
                    <a href="#"><img class="usuario__size" src="../images/user.png" alt="carrito"></a>
                </div>
            </div>
        </header>
        <!--menu-->
        <nav class="menu__top">
            <ul class="contenedor__menus">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
                <li><a href="marcas.html">MARCAS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <!--aside-->
        <aside class="left__aside">
            <div class="aside__container">
                <div>
                    <h2>RECOMENDADOS <span class="flecha__style">></span></h2>
                </div>
                <div class="contenedor__recomendados">
                    <div class="contenedor__img__aside">
                        <img src="../images/aside__img__01.png" alt="imagen__aside01">    
                    </div>
                    <div class="contenedor__img__aside">
                        <img src="../images/aside__img__02.png" alt="imagen__aside02">
                    </div>
                    <div class="contenedor__img__aside">
                        <img src="../images/aside__img__03.png" alt="imagen__aside03">
                    </div>
                    <div class="contenedor__img__aside">
                        <img src="../images/aside__img__04.png" alt="imagen__aside04">
                    </div>
                </div>
            </div>
        </aside>
        <!--section-->
        <section class="right__section">
            <article class="article__container">
                <!--CONTACTANOS-->
                <div>
                    <h2>CONTACTANOS <span class="flecha__style">></span></h2>
                </div>
                <div class="contenedor__destacados">
                    <div class="contenedor__formcontacto">
                        <form class="formulario__contacto">
                            <div>
                                <h4>Rellena el siguiente formulario y nos pondremos en contacto lo más pronto posible</h4>
                            </div>
                            <div class="items__formulario">
                                <label for="nombreyapellido">Nombre y apellido</label>
                                <input id="nombreyapellido" type="text">
                            </div>
                            <div class="items__formulario">
                                <label for="email">E-mail</label>
                                <input id="email" type="email">
                            </div>
                            <div class="items__formulario">
                                <label for="telefono">Telefono</label>
                                <input id="telefono" type="text">
                            </div>
                            <div class="items__formulario">
                                <label for="comentarios">Comentarios</label>
                                <textarea id="comentarios" cols="28" rows="2"></textarea>
                            </div>
                            <div class="items__formulario">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
        <!--footer-->
        <footer class="footer__bottom">
            <div class="footer__container">
                <div>
                    <h3>Copyright © 2022 - <span class="footer__name">Mall Top</span></h3>
                </div>
                <div class="contenedor__redessociales">
                    <div class="logo__redes">
                        <a href="#"><img src="../images/redessociales/facebook.png" alt="facebook"></a>
                    </div>
                    <div class="logo__redes">
                        <a href="#"><img src="../images/redessociales/instagram.png" alt="instagram"></a>
                    </div>
                    <div class="logo__redes">
                        <a href="#"><img src="../images/redessociales/twitter.png" alt="twitter"></a>
                    </div>
                    <div class="logo__redes">
                        <a href="#"><img src="../images/redessociales/youtube.png" alt="youtube"></a>
                    </div>
                    <div class="logo__redes">
                        <a href="#"><img src="../images/redessociales/whatsapp.png" alt="whatsapp"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
